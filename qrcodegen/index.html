<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>QR Code :: Generator</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<!-- <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
	<script src="js/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>

	<script src="js/qr.min.js"></script>

	<script src="qrcodegen.js"></script>


	<div class="panel panel-default">

		<div class="panel-heading">

			<div class="btn-group">
				<button id="but-http" type="button" class="btn btn-primary btn-lg"
					onclick="switchTo('http');">
					<span class="glyphicon glyphicon-cloud-download"></span>
				</button>

				<button id="but-mail" type="button" class="btn btn-default btn-lg"
					onclick="switchTo('mail');">
					<span class="glyphicon glyphicon-envelope"></span>
				</button>


				<button id="but-sms" type="button" class="btn btn-default btn-lg"
					onclick="switchTo('sms');">
					<span class="glyphicon glyphicon-phone"></span>
				</button>


				<button id="but-tel" type="button" class="btn btn-default btn-lg"
					onclick="switchTo('tel');">
					<span class="glyphicon glyphicon-phone-alt"></span>
				</button>

				<button id="but-text" type="button" class="btn btn-default btn-lg"
					onclick="switchTo('text');">
					<span class="glyphicon glyphicon-pencil"></span>
				</button>

				<button id="but-geo" type="button" class="btn btn-default btn-lg"
					onclick="switchTo('geo');">
					<span class="glyphicon glyphicon-globe"></span>
				</button>

				<button id="but-wifi" type="button" class="btn btn-default btn-lg"
					onclick="switchTo('wifi');">
					<span class="glyphicon glyphicon-signal"></span>
				</button>

				<button id="but-vcard" type="button" class="btn btn-default btn-lg"
					onclick="switchTo('vcard');">
					<span class="glyphicon glyphicon-user"></span>
				</button>

				<button id="but-lorawan" type="button" class="btn btn-default btn-lg"
					onclick="switchTo('lorawan');">
					<span class="glyphicon glyphicon-dashboard"></span>
				</button>

				<button id="but-cfg" type="button" class="btn btn-default btn-lg"
					onclick="switchTo('cfg');">
					<span class="glyphicon glyphicon-cog"></span>
				</button>
			</div>

		</div>

		<div class="panel-body">

			<div id="input-http">
				<div class="input-group">
					<span class="input-group-addon"> <span
						class="glyphicon glyphicon-cloud-download"></span></span> <input
						type="text" class="form-control" placeholder="URL" id="http-url"
						oninput="onInputChange()">
				</div>
			</div>

			<div id="input-text" style="display: none">
				<div class="input-group">
					<span class="input-group-addon"> <span
						class="glyphicon glyphicon-pencil"></span></span> <input type="text"
						class="form-control" placeholder="text" id="text-message"
						oninput="onInputChange()">
				</div>
			</div>


			<div id="input-tel" style="display: none">
				<div class="input-group">
					<span class="input-group-addon"> <span
						class="glyphicon glyphicon-phone-alt"></span></span> <input type="text"
						class="form-control" placeholder="tel" id="tel-number"
						oninput="onInputChange()">
				</div>
			</div>

			<div id="input-sms" style="display: none">
				<div class="input-group">
					<span class="input-group-addon"><span
						class="glyphicon glyphicon-phone"></span></span> <input type="text"
						class="form-control" placeholder="tel number" id="sms-number"
						oninput="onInputChange()">
				</div>
				<div class="input-group">
					<span class="input-group-addon"> <span
						class="glyphicon glyphicon glyphicon-font"></span></span> <input
						type="text" class="form-control" placeholder="message"
						id="sms-message" oninput="onInputChange()">
				</div>
			</div>

			<div id="input-mail" style="display: none">
				<div class="input-group">
					<span class="input-group-addon"><span
						class="glyphicon glyphicon glyphicon-envelope"></span>@</span> <input
						type="text" class="form-control" placeholder="mail address"
						id="mail-address" oninput="onInputChange()">
				</div>
				<div class="input-group">
					<span class="input-group-addon"><span
						class="glyphicon glyphicon glyphicon-font"></span></span> <input
						type="text" class="form-control" placeholder="message"
						id="mail-message" oninput="onInputChange()">
				</div>
			</div>

			<div id="input-geo" style="display: none">
				<div class="input-group">
					<span class="input-group-addon"> <span
						class="glyphicon glyphicon-globe"></span> Lat
					</span> <input type="text" class="form-control" placeholder="lattitude"
						id="geo-lat" oninput="onInputChange()">
				</div>
				<div class="input-group">
					<span class="input-group-addon"> <span
						class="glyphicon glyphicon-globe"></span> Lon
					</span> <input type="text" class="form-control" placeholder="longitude"
						id="geo-lon" oninput="onInputChange()">
				</div>
				<div class="input-group">
					<span class="input-group-addon">Query</span> <input type="text"
						class="form-control" placeholder="query" id="geo-query"
						oninput="onInputChange()">
				</div>
			</div>

			<div id="input-wifi" style="display: none">
				<div class="input-group">
					<span class="input-group-addon">SSID</span> <input type="text"
						class="form-control" placeholder="ssid" id="wifi-ssid"
						oninput="onInputChange()">
				</div>
				<div class="input-group">
					<span class="input-group-addon">Password</span> <input type="text"
						class="form-control" placeholder="password" id="wifi-password"
						oninput="onInputChange()">
				</div>
				<div class="input-group">
					<span class="input-group-addon">Encryption : 
						<input
						type="radio" name="wifi-type" value="WEP"
						oninput="onInputChange()"> WEP 
						<input type="radio"
						name="wifi-type" value="WPA" oninput="onInputChange()">
						WPA
						<input type="radio" name="wifi-type" value="NONE"
						oninput="onInputChange()"> None
					</span>
				</div>
				<div class="input-group">
					<span class="input-group-addon">Hidden : <input
						type="checkbox" name="wifi-hidden" value="true"
						oninput="onInputChange()"></span>
				</div>
			</div>

			<div id="input-vcard" style="display: none">
				<div class="input-group">
					<span class="input-group-addon"><span
						class="glyphicon glyphicon glyphicon-user"></span></span> <input
						type="text" class="form-control" placeholder="Firstname"
						id="vcard-firstname" oninput="onInputChange()">
				</div>
				<div class="input-group">
					<span class="input-group-addon"><span
						class="glyphicon glyphicon glyphicon-user"></span></span> <input
						type="text" class="form-control" placeholder="Lastname"
						id="vcard-lastname" oninput="onInputChange()">
				</div>
				<div class="input-group">
					<span class="input-group-addon"><span
						class="glyphicon glyphicon glyphicon-briefcase"></span></span> <input
						type="text" class="form-control" placeholder="Organization"
						id="vcard-org" oninput="onInputChange()">
				</div>
				<div class="input-group">
					<span class="input-group-addon"><span
						class="glyphicon glyphicon glyphicon-user"></span></span> <input
						type="text" class="form-control" placeholder="Title"
						id="vcard-title" oninput="onInputChange()">
				</div>
				<div class="input-group">
					<span class="input-group-addon"><span
						class="glyphicon glyphicon glyphicon-phone"></span></span> <input
						type="text" class="form-control" placeholder="Phone number"
						id="vcard-phonenumber" oninput="onInputChange()">
				</div>
				<div class="input-group">
					<span class="input-group-addon"><span
						class="glyphicon glyphicon glyphicon-link"></span></span> <input
						type="text" class="form-control" placeholder="URL"
						id="vcard-url" oninput="onInputChange()">
				</div>
				<div class="input-group">
					<span class="input-group-addon"><span
						class="glyphicon glyphicon glyphicon-envelope"></span></span> <input
						type="text" class="form-control" placeholder="Postal address"
						id="vcard-postaladdress" oninput="onInputChange()">
				</div>
				<div class="input-group">
					<span class="input-group-addon"><span
						class="glyphicon glyphicon glyphicon-send"></span></span> <input
						type="text" class="form-control" placeholder="EMail address"
						id="vcard-mailaddress" oninput="onInputChange()">
				</div>
			</div>
			<!-- https://lora-alliance.org/resource_hub/tr005-lorawan-device-identification-qr-codes/ -->
			<div id="input-lorawan" style="display: none">
				<div class="input-group">
					<span class="input-group-addon"><span
						class="glyphicon glyphicon glyphicon-cog"></span></span> <input
						type="text" class="form-control" placeholder="Schema"
						id="lorawan-schema" required oninput="onInputChange()">
						<!--<div class="invalid-feedback">
							Please choose a schema.
						  </div-->
				</div>
				<div class="input-group">
					<span class="input-group-addon"><span
						class="glyphicon glyphicon glyphicon-cog"></span></span> <input
						type="text" class="form-control" placeholder="JoinEUI"
						id="lorawan-joineui" required oninput="onInputChange()">
						<!--small id="joineuiHelpBlock" class="form-text text-muted">
							JoinEUI must have 8 hexa characters long.
						</small -->
				</div>
				<div class="input-group">
					<span class="input-group-addon"><span
						class="glyphicon glyphicon glyphicon-cog"></span></span> <input
						type="text" class="form-control" placeholder="DevEUI"
						id="lorawan-deveui" required oninput="onInputChange()">
						<!-- small id="deveuiHelpBlock" class="form-text text-muted">
							DevEUI must have 8 hexa characters long.
						</small -->
				</div>
				<div class="input-group">
					<span class="input-group-addon"><span
						class="glyphicon glyphicon glyphicon-cog"></span></span> <input
						type="text" class="form-control" placeholder="ProfileID"
						id="lorawan-profileid" required oninput="onInputChange()">
						<!-- small id="profileidHelpBlock" class="form-text text-muted">
							ProfileId must have 8 hexa characters long.
						</small -->
					</div>
				<div class="input-group">
					<span class="input-group-addon"><span
						class="glyphicon glyphicon glyphicon-cog"></span></span> <input
						type="text" class="form-control" placeholder="OwnerToken"
						id="lorawan-ownertoken" oninput="onInputChange()">
				</div>
				<div class="input-group">
					<span class="input-group-addon"><span
						class="glyphicon glyphicon glyphicon-cog"></span></span> <input
						type="text" class="form-control" placeholder="SerialNumber"
						id="lorawan-sernum" oninput="onInputChange()">
				</div>
				<div class="input-group">
					<span class="input-group-addon"><span
						class="glyphicon glyphicon glyphicon-cog"></span></span> <input
						type="text" class="form-control" placeholder="Proprietary"
						id="lorawan-proprietary" oninput="onInputChange()">
				</div>

			</div>

			<div id="input-cfg" style="display: none">
				<div class="input-group">
					<span class="input-group-addon">Error Code :
						<input
						type="radio" name="cfg-ecc" value="L"
						oninput="onInputChange()"> Low
						<input type="radio"
						name="cfg-ecc" value="M" oninput="onInputChange()" checked>
						Medium 
						<input type="radio" name="cfg-ecc" value="Q"
						oninput="onInputChange()"> Quartile
						<input
						type="radio" name="cfg-ecc" value="H"
						oninput="onInputChange()"> High
					</span>
				</div>
			</div>



			<div class="jumbotron">
				<canvas id="qr-code"></canvas>
			</div>

			<div class="panel-footer">
				<p id="generatedstr"></p>
				<span class="glyphicon glyphicon-qrcode"></span> <span
					class="glyphicon glyphicon-copyright-mark"></span> Didier Donsez, 2014-2024
			</div>
</body>
</html>
