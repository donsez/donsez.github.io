<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://leafletjs.com/dist/leaflet.css" />
</head>
<body>
	<div id="map" style="width: 600px; height: 400px"></div>

	<script src="http://leafletjs.com/dist/leaflet.js"></script>
	<script>

		var map = L.map('map').setView([45.194227, 5.770718], 13);

		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'examples.map-i86knfo3'
		}).addTo(map);


		L.marker([45.194227,5.770718]).addTo(map)
			.bindPopup("<b>My office</b><br />is here !.").openPopup();

		L.circle([45.194227,5.770718], 500, {
			color: 'red',
			fillColor: '#fff0f0',
			fillOpacity: 0.5
		}).addTo(map).bindPopup("This is the Grenoble Cammpus.");

/*		L.polygon([
			[45.194227,5.770718],
			[45.194227,5.7707],
			[45.194,5.770718]
		]).addTo(map).bindPopup("I am a polygon.");
*/

		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(map);
		}

		map.on('click', onMapClick);

	</script>
</body>
</html>
